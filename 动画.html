<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        margin: 0;
        padding: 0px;
    }
    #div1{
        width: 200px;
        height: 200px;
        background: red;
    }

</style>
<body>
<div id="div1"></div><br>
<input type="button" id="btn1" style="width: 60px" value="消失">
<input type="button" id="btn2" style="width: 60px" value="出现">
<input type="button" id="btn3" style="width: 60px" value="开始">

<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
       var $div1=$("#div1");
       $("#btn1").on("click",function(){
           $div1.hide(2000);
       })
       $("#btn2").on("click",function(){
          $div1.show(2000);
       })
    }
    );




</script>
</body>
</html>
